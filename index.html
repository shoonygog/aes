<title>AES</title>

<textarea placeholder="Text" id="text"></textarea><br>
<textarea placeholder="Key" id="key"></textarea><br>

<button onclick="document.getElementById('ptext').value = AESencrypt(document.getElementById('text').value, document.getElementById('key').value)">Encrypt</button><button onclick="document.getElementById('ptext').value = AESdecrypt(document.getElementById('text').value, document.getElementById('key').value)">Decrypt</button><br>

<textarea placeholder="Output" id="ptext" readonly></textarea>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

<script>
    function AESencrypt(text, key) {
        return CryptoJS.AES.encrypt(text, key).toString();
    }

    function AESdecrypt(text, key) {
        return CryptoJS.AES.decrypt(text, key).toString(CryptoJS.enc.Utf8);
    }
</script>

<style>
    textarea {
        resize: none;
        width: 100%;
        height: 31%;
    }

    button {
        width: 50%;
        height: 7%;
    }
</style>
